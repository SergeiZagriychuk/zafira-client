buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

sourceCompatibility = '8'

/*plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}*/

repositories {
    mavenCentral()
    jcenter()
}

ext {
    jackson_version = '2.9.9'
    apache_commons_version = '3.9'
    jersey_version = '1.19.4'
    genson_version = '0.99'
    sjf4j_version = '1.7.26'
    testng_version = '6.14.3'
    apache_configuration2_version = '2.5'
    rabbitmq_version = '5.7.2'
    log4j_version = '1.2.17'
    aws_version = '1.11.589'
    google_api_client_version = '1.30.2'
    google_service_sheets_version = 'v4-rev581-1.25.0'
    lombok_version = '1.18.8'
    javax_version = '2.0.1.Final'
    hibernate_validation_version = '6.0.17.Final'
    apache_io_version = '1.3.2'
}

/* Investiagte that Google and Amazon clients can work without some inner dependencies exclusions */
dependencies {

    implementation "com.fasterxml.jackson.core:jackson-annotations:${jackson_version}"
    implementation "org.apache.commons:commons-lang3:${apache_commons_version}"
    implementation "com.sun.jersey:jersey-client:${jersey_version}"
    implementation "com.sun.jersey:jersey-json:${jersey_version}"
    implementation "com.owlike:genson:${genson_version}"
    implementation "org.slf4j:slf4j-api:${sjf4j_version}"
    implementation "org.testng:testng:${testng_version}"
    implementation "org.apache.commons:commons-configuration2:${apache_configuration2_version}"
    implementation "com.rabbitmq:amqp-client:${rabbitmq_version}"
    implementation "log4j:log4j:${log4j_version}"
    implementation "com.amazonaws:aws-java-sdk:${aws_version}"
    implementation "com.google.api-client:google-api-client:${google_api_client_version}"
    implementation "com.google.apis:google-api-services-sheets:${google_service_sheets_version}"
    implementation "javax.validation:validation-api:${javax_version}"
    implementation "org.hibernate:hibernate-validator:${hibernate_validation_version}"
    implementation "org.apache.commons:commons-io:${apache_io_version}"

    annotationProcessor "org.projectlombok:lombok:${lombok_version}"
    compileOnly "org.projectlombok:lombok:${lombok_version}"
}
